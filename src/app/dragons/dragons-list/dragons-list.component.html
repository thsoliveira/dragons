<div class="container" *ngIf="dragons">

	<div class="list-header">
		<h3>Acervo de drag천es</h3>

		<button mat-raised-button color="primary" [routerLink]="['./create']"> Criar Drag찾o </button>
	</div>

	<p-table [columns]="cols" [value]="dragons" selectionMode="single" sortField="name" sortOrder="1"
		*ngIf="dragons.length > 0">
		<ng-template pTemplate="header" let-columns>
			<tr>
				<th *ngFor="let col of columns" [pSortableColumn]="col.field">
					{{col.header}}
				</th>
				<th style="width:4em"></th>
				<th style="width:4em"></th>
			</tr>
		</ng-template>

		<ng-template pTemplate="body" let-rowData let-columns="columns">
			<tr>
				<td *ngFor="let col of columns" (click)="details(rowData)">
					{{rowData[col.field]}}
				</td>
				<td>
					<button mat-icon-button color="primary" (click)="edit(rowData)">
						<mat-icon>edit</mat-icon>
					</button>
				</td>
				<td>
					<button mat-icon-button color="warn" (click)="delete(rowData)">
						<mat-icon>delete</mat-icon>
					</button>
				</td>
			</tr>
		</ng-template>
	</p-table>

	<mat-card *ngIf="dragons.length === 0">

		<mat-card-header>
			<mat-card-title>Parece que ainda n찾o existem drag천es registrados neste acervo.</mat-card-title>
		</mat-card-header>

	</mat-card>
</div>
